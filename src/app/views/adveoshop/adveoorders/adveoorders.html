<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="align-right">OrderId</th>
      <th class="align-right">Datum</th>
      <th class="align-right">Waarde</th>
      <th class="align-right">Klant</th>
      <th class="align-right">Leveradres</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders" class="no-top-border" (click)="selectOrder(order)">

      <td class="align-right">{{order.Id}}</td> 
      <td class="align-right">{{order.DateNr}}</td>     
      <td class="align-right">{{order.TotalValue}}</td>   
      <td class="align-right"></td>   
      <td class="align-right">{{order.DeliveryAddress.Line01}}<br/>{{order.DeliveryAddress.Street}}<br/>{{order.DeliveryAddress.City}} </td>   
    </tr>
    </tbody>
  </table>
</div>
