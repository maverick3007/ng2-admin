<div *ngIf="(loading)">
	<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
	<span class="sr-only">Loading...</span>
</div>
<ul class="products">
	<li *ngFor="let art of articles">
		<div class="imgdiv">
			<img class="catimg" src="https://ankashop.blob.core.windows.net/blob-lowresimages/{{art.Image}}.jpg" />
		</div>
		<div class="arttxt">
			<p>{{art.Id}}</p>
			<p>{{art.Description}}</p>
		</div>
	</li>
</ul>
<div *ngIf="!loading" style="margin-top=10px">
	<button (click)="loadMore()" *ngIf="hasMoreEntries" type="button" class="btn btn-default btn-with-icon"><i class="ion-search"></i>Meer documenten</button>
</div>
